<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="./css/login.css"
</head>

<body>
    <div class="container">
    <h2>New Here register here</h2>
    <a href="./register.html">Register</a>

    <form id="form" class ="form-label">
        <label>Enter your EmailID</label><br>
        <input type="text" id="email" placeholder="Enter your email"><br>
        <label>Enter your password</label><br>
        <input type="text" id="password" placeholder="Enter your password"><br>
        <button type="submit" value="submit">Log in</button><br>
    </form>
</div>
</body>
<script>
    const form=document.getElementById("form")
    form.addEventListener("submit",async (event)=>{
        event.preventDefault();
        const email=document.getElementById("email").value;
        const password=document.getElementById("password").value;

        const userdata={
            email,password
        };
        console.log(userdata)
        try{
           const response= await fetch(`http://localhost:5500/login?email=${email}`,{
            method:"POST",
            headers:{
                "Content-type":"application/json"
            },
            body: JSON.stringify(userdata)

        });
        if(response.ok){
            window.location.href="http://localhost:5500/home.html"
        }
        else{
            
           console.error("not sent", response.status)
        }
    }
     
        
        catch(error) {
                console.error("Error sending user data:", error);
        }
    })
</script>
</html>
