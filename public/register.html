<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register here</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div class="container">
  <h2>Sign Up</h2>

  <form action="http://localhost:5500/register" method="POST" id="form-generate" class ="form-label">
    <label>Enter username</label><br>
    <input type="text"  name="username" id="username"placeholder="Username" required><br>
    <label>Enter your mail id</label><br>
    <input type="text" id ="email" name="email" placeholder="enter your email"><br>
    <label>Enter Your password</label><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <button id="btn" type="submit">Register Here</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>
</div>


<script>
  
        const form = document.getElementById("form-generate");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;


            const userdata = {username,email,password};
            console.log(userdata)

                 try {
                const response = await fetch("http://localhost:5500/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userdata)
                   
                });
                console.log(userdata);

                if (response.ok) {
                    window.location.href='http://localhost:5500/'
                } 
                else{
                   const errordata=await response.json()
                   console.error("The error is ",errordata.error)
                }
            } catch (error) {
                console.error("Error sending user data:", error);
            }
        });
    </script>

</body>
</html>
