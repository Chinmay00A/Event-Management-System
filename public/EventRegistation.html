<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evention -Your Organizer</title>
    <link rel="stylesheet" href="./css/EventRegistration.css" />
</head>
<body>
    <h1 class="head">Enter Your Special Event Details</h1>
    <div class ="container">
    <form id="event-form">
        <label>Enter the Event tittle</label><br>
        <input type="text" id="details" placeholder="Enter your Event Tittle"><br>
        <label>Enter Event Date</label><br>
        <input type="date" id="date" placeholder="Enter the date of Event"><br>
        <label>Enter the time of your Event</label><br>
        <input type="time" id="time"placeholder="Set your Time"><br>
        <label>Enter your Location</label><br>
        <input type="text" id="location" placeholder="Enter the location"><br>
        <input type="submit" value="submit"><br>
    </form>
</div>
<script src="./js/eventRegistration.js"></script>
    
</body>
</html>
